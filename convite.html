<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convite de Noivado | Caio & Brenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-white': '#FFFFFF',
              'brand-charcoal': '#575655',
              'brand-gold': '#C9AC70',
            },
            fontFamily: {
              'serif': ['"Playfair Display"', 'serif'],
              'sans': ['"Lato"', 'sans-serif'],
            }
          }
        }
      }
    </script>
</head>
<body class="bg-brand-charcoal min-h-screen w-full flex items-center justify-center p-4 font-sans antialiased">

    <main>
        <div class="bg-brand-white text-brand-charcoal rounded-lg shadow-2xl max-w-md w-full mx-auto overflow-hidden">
            <div class="p-8 md:p-12 text-center">
                <img
                    src="https://images.pexels.com/photos/1024989/pexels-photo-1024989.jpeg?auto=compress&cs=tinysrgb&w=400&h=400&dpr=1"
                    alt="Foto do casal Caio e Brenda"
                    class="w-32 h-32 md:w-40 md:h-40 rounded-full mx-auto object-cover border-4 border-brand-gold shadow-md mb-6"
                />

                <p class="font-sans tracking-widest text-sm uppercase text-brand-gold">
                    Você está convidado para o nosso
                </p>
                <h1 class="font-serif text-4xl md:text-5xl font-bold text-brand-charcoal mt-4 mb-2">
                    Noivado
                </h1>
                
                <div class="w-24 h-px bg-brand-gold mx-auto my-6"></div>

                <h2 class="font-serif text-5xl md:text-6xl text-brand-gold">
                    Caio & Brenda
                </h2>

                <p class="font-sans text-base font-light mt-6 max-w-sm mx-auto">
                    Com os corações transbordando de alegria, convidamos você para celebrar conosco o início de um novo capítulo em nossas vidas.
                </p>

                <div class="mt-10 space-y-6">
                    <div class="flex items-center justify-center space-x-4">
                        <div class="flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand-gold" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <p class="font-sans text-base text-brand-charcoal text-left">07 de Agosto de 2025</p>
                    </div>
                    <div class="flex items-center justify-center space-x-4">
                        <div class="flex-shrink-0">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand-gold" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <p class="font-sans text-base text-brand-charcoal text-left">Centro de Convenções Ulysses Guimarães</p>
                    </div>
                </div>
                
                <div class="mt-10">
                    <a
                        href="https://www.google.com/maps/search/?api=1&query=Centro+de+Conven%C3%A7%C3%B5es+Ulysses+Guimar%C3%A3es"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="inline-block bg-brand-gold text-brand-white font-bold tracking-wider uppercase py-3 px-8 rounded-md hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105 shadow-lg"
                    >
                        Ver no Mapa
                    </a>
                </div>
            </div>
            <div class="bg-brand-gold h-2 w-full"></div>
        </div>
        
        <!-- Audio Player -->
        <audio id="background-music" loop preload="auto">
             <source src="src/musica/musicaVoto.mp3" type="audio/mpeg">
        </audio>
        
        <button id="play-pause-btn" class="fixed bottom-5 right-5 bg-brand-gold text-white rounded-full p-3 shadow-lg z-10 transition-transform transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-gold" aria-label="Tocar música">
            <span id="play-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </span>
            <span id="pause-icon" class="hidden">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </span>
        </button>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-music');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');

            const togglePlayPause = () => {
                if (audio.paused) {
                    audio.play().catch(e => console.error("A reprodução foi impedida pelo navegador.", e));
                } else {
                    audio.pause();
                }
            };
            
            const updateIcon = () => {
                if(audio.paused) {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    playPauseBtn.setAttribute('aria-label', 'Tocar música');
                } else {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    playPauseBtn.setAttribute('aria-label', 'Pausar música');
                }
            };

            playPauseBtn.addEventListener('click', togglePlayPause);
            audio.addEventListener('play', updateIcon);
            audio.addEventListener('pause', updateIcon);
        });
    </script>
</body>
</html>
